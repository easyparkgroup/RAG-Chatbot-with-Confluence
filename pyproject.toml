[project]
name = "rag-chatbot-with-confluence"
version = "0.1.0"
description = "RAG Chatbot with Confluence"
readme = "README.md"
authors = [ { name = "Frank HoffsÃ¼mmer", email = "frank.hoffsummer@easypark.net" } ]
requires-python = ">=3.12"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dependencies = [
  "altair>=5.5.0",
  "atlassian-python-api>=3.41.16",
  "chromadb>=0.5.23",
  "ffmpeg>=1.4",
  "kaggle>=1.6.17",
  "langchain-chroma>=0.1.4",
  "langchain-community>=0.3.13",
  "langchain-openai>=0.2.14",
  "langchain-text-splitters>=0.3.4",
  "langchain>=0.3.13",
  "langgraph>=0.2.60",
  "lark>=1.2.2",
  "lxml>=5.3",
  "markdownify>=0.14.1",
  "openai>=1.58.1",
  "pinecone-client>=5.0.1",
  "pydub>=0.25.1",
  "python-dotenv>=1.0.1",
  "pytube>=15",
  "streamlit>=1.41.1",
  "tabulate>=0.9",
  "watchdog>=6.0.0",
  "yt-dlp>=2024.12.13",
]

[dependency-groups]
dev = [
    "pytest>=8.3.4",
    "pytest-dotenv>=0.5.2",
    "ruff>=0.8.4",
]

[tool.ruff]
line-length = 120
exclude = ["*.ipynb"]

[tool.ruff.lint]
# see https://docs.astral.sh/ruff/rules/
select = [
    "F", # pyflakes
    "E", # Error
    "W", # Warning
    "I", # Isort
    "W291", # trailing whitespace
    "PTH", # flake8-use-pathlib
]
exclude = [
    "__pycache__",
    "*.ipynb"
]
